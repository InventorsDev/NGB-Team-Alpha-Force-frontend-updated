<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile â€“ SpeakSafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <!-- Header Section -->
    <div class="header">
      <img src="img/LOGO.png" class="head">
      <h1>SafeResQ</h1>
      <p>Please complete your profile details</p>
    </div>

    <!-- Form Section -->
    <div class="formborder">
      <form id="profile-form">
        <label for="address">Home Address</label>
        <input type="text" id="address" name="address" placeholder="eg. 12 Ikoyi Road, Lagos" required>

        <label for="city">State / City</label>
        <input type="text" id="city" name="city" placeholder="eg. Lagos" required>

        <label for="pin">Set 4-digit Panic Cancel PIN</label>
        <input type="password" id="pin" name="pin" maxlength="4" required>

        <div class="checkbox">
          <label class="consent">
            <input type="checkbox" name="consent" required>
            I consent to emergency dispatch during panic alerts.
          </label>
        </div>

        <button type="submit" class="button4">Finish Setup</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("profile-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Validate PIN
      const pin = document.getElementById("pin").value.trim();
      if(pin.length !== 4){
        alert("Your Panic Cancel PIN must be 4 digits.");
        return;
      }

      // Save user profile
      const regStep2 = JSON.parse(localStorage.getItem('regStep2')) || {};

      const userProfile = {
        ...regStep2,
        address: document.getElementById('address').value.trim(),
        city: document.getElementById('city').value.trim(),
        panicPin: pin
      };

      localStorage.setItem('userProfile', JSON.stringify(userProfile));
      localStorage.setItem('onboardingComplete', 'true');
     


      // Go to welcome back page
      window.location.href = 'welcomeBack.html';
      
    });
  </script>
</body>
</html>
