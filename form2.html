<head>

</head>

  <header class="top">

  <!-- Header Section -->
  <div class="header">
    <img src="img/LOGO.png" class="head" />
    <h1 class="h1">Create your Account</h1>
  </div>

  <!-- Form Section -->
  <div class="formborder">
    <!-- form2.html -->
<form id="form2">
  <label for="emergencyContactName">Emergency Contact Name</label>
  <input type="text" id="emergencyContactName" required>

  <label for="emergencyContact">Emergency Contact</label>
  <input type="text" id="emergencyContact" required>

  <label for="password">Password</label>
  <input type="password" id="password" required>
  
  <label for="confirm-password">Password</label>
  <input type="password" id="confirm-password" required>

  <button type="submit">Next</button>
</form>

  </div>

  <!-- Floating Panic Button -->
  <a href="panic.html" class="panic-btn">ðŸš¨</a>

  <!-- Script for password validation -->
 <script>
const form2 = document.getElementById('form2'); // form id="form2"
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirm-password');

form2.addEventListener('submit', (e) => {
  e.preventDefault();

  // Check password match
  if(password.value !== confirmPassword.value){
    alert("Passwords do not match!");
    return;
  }

  // Get previous data
  const regStep1 = JSON.parse(localStorage.getItem('regStep1')) || {};

  // Save second step data
  const regStep2 = {
    ...regStep1,
    EmergencyContactName: document.getElementById('emergencyContactName').value.trim(),
    EmergencyContact: document.getElementById('emergencyContact').value.trim(),
    password: password.value.trim()
  };

  localStorage.setItem('regStep2', JSON.stringify(regStep2));

  // Go to verify page
  window.location.href = 'verify.html';
});
</script>



</body>
</html>
