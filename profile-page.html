<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link rel="stylesheet" href="style2.css">
<style>
  body {
    font-family: Montserrat, sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
  }
</style>

</head>
<body>

<div class="profile-container">
  <div class="profile-heading">Profile</div>
  <img src="img/Rectangle.png" alt="Profile Picture" class="profile-pic">
  <div class="profile-name">John Doe</div>

  <button class="profile-button">My Information <span class="arrow">→</span></button>
  <button class="profile-button">Emergency Contact <span class="arrow">→</span></button>
  <button class="profile-button">Privacy & Security <span class="arrow">→</span></button>
  <button class="profile-button">Support <span class="arrow">→</span></button>
  <button class="profile-button">App Settings <span class="arrow">→</span></button>
  <button class="profile-button logout-button">Log Out <span class="arrow">→</span></button>
</div>

</body>
</html>
