<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeResQ – Home</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body style="background-color: #f9f9f9;">

  <!-- Header / Greeting -->
  <div class="top-bar">
    <img src="img/Rectangle.png" alt="Profile" class="profile-pic">
    <div class="greeting">
      <h2 id="homeName">Hi, User</h2>
      <p>Your protection is our priority. Always.</p>
    </div>
    <span class="bell">🔔</span>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <div class="action-card"><div class="icon" onclick="window.location.href='ussd.html'">
    <img class="icon" src="img/message.png" alt="Speak Out Icon">
  </div><br>USSD Mode</div>
    <div class="action-card"><div class="icon" onclick="window.location.href='emergencyCall.html'">
    <img src="img/perm_phone_msg.png" class="icon" alt="Speak Out Icon">
  </div><br>Emergency Call</div>
    <div class="action-card"><div class="icon">
    <img src="img/text_snippet.png" class="icon" alt="Speak Out Icon" onclick="window.location.href='report.html'">
  </div><br>Quick Report</div>
  </div>

  <!-- Panic Button -->
  <div class="panic-section">
    <a href="panic.html">
    <button class="panic-btn">PANIC ⚠️</button>
  </div>
  </a>

  <!-- Speak out -->
  <div class="speak-out">
  <div class="speak-text">
    <h3>Speak Out</h3>
    <p>Report incidents quickly and safely</p>
  </div>
  <div class="speak-icon">
    <img src="img/microphone.png" alt="Speak Out Icon">
  </div>
</div>


  <!-- Top Agencies -->
  <div class="agencies">
    <h3>Top Agencies</h3>
    <div class="agency-row">
      <div class="agency-card"><img src="img/image 12.png"></div>
      <div class="agency-card"><img src="img/Group 46 (1).png"></div>
      
    </div>
  </div>

  <!-- Reports Snapshot  -->
<div class="reports">
  <h3>Reports Snapshot</h3>
  <div id="reportSnapshotContainer">
    <!-- JS will populate latest 2-3 reports here -->
  </div>
  <button class="button4" onclick="window.location.href='all-reports.html'">See All Reports</button>
</div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a href="homepage.html" class="ac">🏠 Home</a>
    <a href="anonymous-help.html">📚 Resources</a>
    <a href="report.html">📝 Report</a>
    <a href="profile-page.html">👤 Profile</a>
  </div>


  <script>
window.addEventListener('DOMContentLoaded', () => {
  const userProfile = JSON.parse(localStorage.getItem('userProfile'));
  if(userProfile){
    document.getElementById('homeName').innerText = `Hi ${userProfile.Firstname} ${userProfile.Lastname},`;
  }
});

function formatTimeAgo(timestamp){
  const now = new Date().getTime();
  const diff = now - timestamp;

  const minutes = Math.floor(diff / 60000);
  if(minutes < 60) return `${minutes} minute(s) ago`;

  const hours = Math.floor(minutes / 60);
  if(hours < 24) return `${hours} hour(s) ago`;

  const days = Math.floor(hours / 24);
  return `${days} day(s) ago`;
}

// Populate snapshot
const snapshotContainer = document.getElementById('reportSnapshotContainer');
const allReports = JSON.parse(localStorage.getItem('reports')) || [];

// Show latest 2 reports
const latestReports = allReports.slice(0,2);

latestReports.forEach(report => {
  const div = document.createElement('div');
  div.classList.add('report-card');
  div.innerHTML = `<p><strong>${report.type}</strong><br>${formatTimeAgo(report.timestamp)}</p>
                   <span class="status">${report.status}</span>`;
  snapshotContainer.appendChild(div);
});

  </script>
</body>
</html>
