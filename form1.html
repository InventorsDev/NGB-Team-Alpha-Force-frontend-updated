<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form 1</title>
  <link rel="stylesheet" href="style.css" />
</head>


  <!-- Header -->
  <div class="header">
    <img src="img/LOGO.png" class="head" />
    <h1 class="h1">Create your Account</h1>
  </div>

  <!-- Form Section -->
  <div class="formborder">
    <form action="form2.html" method="get">
      <label for="First Name">First Name</label><br />
      <input type="text" id="firstName" name="firstName" placeholder="eg. John" required />

      <label for="Last Name">Last Name</label><br />
      <input type="text" id="lastName" name="lastName" placeholder="eg. Doe" required />

       <label for="email">Email</label><br />
      <input type="email" id="email" name="email" placeholder="eg john@gmail.com" required />

      <label for="Phone number">Phone number</label><br />
      <input type="number" id="phone" name="phone" placeholder="eg. +234..." required />

      <button type="submit" class="button4">Next</button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or sign up with</span>
    </div>
  </div>

  <!-- Google Sign-In Button -->
  <div class="google-btn">
    <img src="img/google icon.png" alt="Google Logo" class="google-icon" />
    <!-- <span>Google</span> -->
  </div>

  <!-- Already have account link -->
  <p class="DONT">
    Already have an account? <a href="welcomeBack.html">Sign in</a>
  </p>

  <!-- Floating Panic Button -->
  <a href="panic.html" class="panic-btn">ðŸš¨</a>

<script>
 // form1.html
const form1 = document.querySelector('form');
form1.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const userProfile = {
    Firstname: document.getElementById('firstName').value.trim(),
    Lastname: document.getElementById('lastName').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim()
  };

  localStorage.setItem('regStep1', JSON.stringify(userProfile));
  window.location.href = 'form2.html';
});

</script>


</script>

</body>
</html>
