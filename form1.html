<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form 1</title>
  <link rel="stylesheet" href="style.css" />
</head>


  <!-- Header -->
  <div class="header">
    <img src="img/LOGO.png" class="head" />
    <h1 class="h1">Create your Account</h1>
  </div>

  <!-- Form Section -->
  <div class="formborder">
   <form id="form1" >
  <label for="firstName">First Name</label>
  <input type="text" id="firstName" required>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" required>

  <label for="email">Email</label>
  <input type="email" id="email" required>

  <label for="phone">Phone</label>
  <input type="text" id="phone" required>

  <button type="submit" class="button4" >Next</button>
</form>
    <!-- Divider -->
    <div class="divider">
      <span>or sign up with</span>
    </div>
  </div>

  <!-- Google Sign-In Button -->
  <div class="google-btn">
    <img src="img/google icon.png" alt="Google Logo" class="google-icon" />
    <!-- <span>Google</span> -->
  </div>

  <!-- Already have account link -->
  <p class="DONT">
    Already have an account? <a href="welcomeBack.html">Sign in</a>
  </p>

  <!-- Floating Panic Button -->
  <a href="panic.html" class="panic-btn">ðŸš¨</a>

<script>
const form1 = document.getElementById('form1'); // Make sure your form has id="form1"

form1.addEventListener('submit', (e) => {
  e.preventDefault();

  // Save first step data
  const regStep1 = {
    Firstname: document.getElementById('firstName').value.trim(),
    Lastname: document.getElementById('lastName').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim()
  };

  localStorage.setItem('regStep1', JSON.stringify(regStep1));

  // Go to next page
  window.location.href = 'form2.html';
});
</script>


</body>
</html>
